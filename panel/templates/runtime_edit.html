{% extends "layout.html" %}

{% block title %}Edit Runtime - {{ panel_name }}{% endblock %}

{% block header %}Edit Runtime{% endblock %}

{% block content %}
<a href="/runtimes" style="display: inline-block; margin-bottom: 1rem; color: #666; text-decoration: none;">‚Üê Back to Runtimes</a>

<form action="/runtimes/{{ runtime.id }}/update" method="POST" style="background: white; padding: 2rem; border-radius: 8px; border: 1px solid #ddd; max-width: 600px;">
    <div class="form-group">
        <label for="name">Runtime Name</label>
        <input type="text" id="name" name="name" value="{{ runtime.name }}" placeholder="e.g. Minecraft, Rust, Telegram Bot etc." required>
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Optional description of this runtime" style="width: 100%; box-sizing: border-box;">{{ runtime.description.as_deref().unwrap_or("") }}</textarea>
    </div>

    <div class="form-group">
        <label for="color">Category Color</label>
        <input type="color" id="color" name="color" value="{{ runtime.color.as_deref().unwrap_or("#007bff") }}" style="height: 40px; width: 100px; padding: 0;">
    </div>
    
    <div style="display: flex; gap: 1rem; align-items: center; justify-content: space-between; margin-top: 1rem;">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" hx-delete="/runtimes/{{ runtime.id }}" hx-confirm="Are you sure you want to delete this runtime?" hx-target="body" hx-push-url="/runtimes" class="btn btn-danger">Delete</button>
    </div>
</form>
{% endblock %}
