{% extends "auth_layout.html" %}

{% block title %}Login – Yunexal{% endblock %}

{% block content %}
<div class="auth-page">
    <!-- LEFT: Illustration -->
    <div class="auth-visual">
        <img src="/assets/images/illustration.png" alt="Illustration">
    </div>

    <!-- RIGHT: Form -->
    <div class="auth-form-wrapper">
        <div class="auth-form-card">

            <div class="auth-logo">
                <span class="logo-mark">✦</span>
            </div>

            <h1>Login to your Account</h1>
            <p class="subtitle">Powering your worlds, one server at a time</p>

            {% match error %}
                {% when Some with (err) %}
                <div class="auth-error">{{ err }}</div>
                {% when None %}
            {% endmatch %}

            <form action="/auth/login" method="POST">

                <label>Email</label>
                <input type="email" name="email" placeholder="mail@mail.com" required>

                <label>Password</label>
                <input type="password" name="password" placeholder="••••••••" required>

                <div class="forgot-password">
                    <a href="/auth/forgot" class="link">Forgot Password? (Soon)</a>
                </div>

                <button type="submit" class="btn-primary">Login</button>
            </form>

        </div>
    </div>

</div>
{% endblock %}
